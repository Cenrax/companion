<!DOCTYPE html>
<html>
<head>
    <title>Set Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/setup.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-5">Set Up</h1>
        <form method="post">
            <div class="mb-3 profile-input">
                <img id="profile_image" src="" alt="Profile Image" class="profile-img mt-3 mr-3">
                <label for="image_url" class="form-label">Profile Image URL</label>
                <input type="text" class="form-control" id="image_url" name="image_url" required>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <!-- Repeat this block for each chip -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="selected_chip" id="chip1" value="chip1">
                        <label class="form-check-label" for="chip1">
                            <img src="chip1.jpg" alt="chip1" class="img-thumbnail"> Chip 1
                        </label>
                    </div>
                </div>
                <div class="col">
                    <!-- Repeat this block for each chip -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="selected_chip" id="chip2" value="chip2">
                        <label class="form-check-label" for="chip2">
                            <img src="chip2.jpg" alt="chip2" class="img-thumbnail"> Chip 2
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="dropdown_selection" class="form-label">Select an option</label>
                <select class="form-select" id="dropdown_selection" name="dropdown_selection" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#image_url').change(function(){
                var imageUrl = $(this).val();
                $('#profile_image').attr('src', imageUrl);
            });
        });
    </script>
</body>
</html>

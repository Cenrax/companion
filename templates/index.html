<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Add Bootstrap CSS and custom styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <!-- Add jQuery and custom script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body>
    <div class="container my-0">
      <div class="d-flex justify-content-center align-items-center mb-4">
        <h1 class="text-center mb-4">
          Chatbot UI
          <i id="loading-icon" class="fas fa-spinner fa-spin"></i>
        </h1>
      </div>
      <div class="d-none justify-content-center align-items-center mb-4">
        <h1 class="mb-0">Chatbot UI</h1>
      </div>
      <div id="message-box" class="bg-light p-3"></div>
      <form id="message-form" class="d-flex">
        <div class="input-group">
          <input type="text" id="message-input" class="form-control" placeholder="Type your message here...">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i>
          </button>
          <button type="button" id="record-button" class="btn btn-secondary">
            <i class="fas fa-microphone"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
